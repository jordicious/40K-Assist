<!DOCTYPE html>
<html>
<head>
    <script src="/jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
<link rel="stylesheet" type="text/css" href="style.css">

<div class="header">
    <img src="new%20logo.png" height=100%>
    Warhammer 40k Assist
    <span id ='header'></span>
</div>

<div class ="content" id="content">
    <table>
        <tr>
            <th>
                <p class="ph">Firing Unit</p>
            </th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td class="left">
                <p class="p">Faction</p>
                <select id="input">
                    <option value="empty">- select -</option>
                    <option value="tau">T'au Empire</option>
                </select>
                <p class="p">Unit & Weapon</p>
                <select id="unit">
                    <option>- Select a Faction -</option>
                </select>
                <select id="weapon">
                    <option>- Select a Unit -</option>
                </select>
                <select class="popup" id="popup">
                </select>
                <p class="text" id="type">none</p>
                <p class="p">Ballistic</p>
                <div class="slidebox">
                    <input class='slider' type="range" min="1" max="6" value="4" id="bs">
                    <p class="p" id="bsdisplay">4+</p>
                </div>
            </td>
            <td class="middle"></td>
            <td class="right"></td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="logic.js"></script>

</body>
</html>
