<!DOCTYPE html>
<html>
<head>
    <script src="/jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
<link rel="stylesheet" type="text/css" href="style.css">

<div class="header">

    <span id ='header'>
        <img src="new%20logo.png" height=100%>
    </span>
</div>

<div class ="content" id="content">
    <table class="main">
        <tr>
            <th>
                <p class="ph">Firing Unit</p>
            </th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td class='main' id="left">
                <p class="p">Faction</p>
                <select id="input">
                    <option value="empty">- select -</option>
                    <option value="tau">T'au Empire</option>
                </select>
                <p class="p">Unit & Weapon</p>
                <select id="unit">
                    <option id ='defaultunit'>- Select a Faction -</option>
                </select>
                <table class="sub">
                    <tr id="weaponrow">
                        <td width="70%">
                            <select id="weapon">
                                <option value='none'>- Select a Unit -</option>
                            </select>
                        </td>
                        <td id='subweaponcell'>
                            <select id="subs">
                            </select>
                        </td>
                    </tr>
                </table>
                <p class="text" id="type">none</p>
                <p class="p">Ballistic</p>

                <div class="slidebox" id = slidebox>
                    <input class = 'grey' id="bs" type="range" min="1" max="6" value="4" disabled>
                    <p class="p" id="bsdisplay">4+</p>
                </div>
            </td>
            <td class="main" id="middle"></td>
            <td class="main" id="right"></td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="logic.js"></script>

</body>
</html>
