<!DOCTYPE html>
<html>
<head>
    <script src="/jquery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="logic.js"></script>
</head>
<body>

<div class="header">
    <img src="icons/new%20logo.png" height=100%>
    <span id="fs">
        <img src="icons/fs.png" height="100%">
    </span>
</div>

<div class ="content" id="content">
    <table class="main">
        <tr>
            <th>
                <p class="ph">Firing Unit</p>
                <hr>
            </th>
            <th>
                <p class="ph">Unit Fired Upon</p>
                <hr>
            </th>
        </tr><tr>
            <td class="main" id="left">
                <p class="p">Faction</p>
                <select id="input">
                    <option value="none">- select -</option>
                </select>
                <p class="p">Unit & Weapon</p>

                <table class="sub">
                    <tr id="unitrow">
                        <td width="70%">
                            <select id="unit">
                                <option value='none'>- select -</option>
                            </select>
                        </td>
                        <td width="30%" id='subunitcell'>
                            <select id="subunit"></select>
                        </td>
                    </tr>
                </table>

                <table class="sub">
                    <tr id="weaponrow">
                        <td width="70%">
                            <select id="weapon">
                                <option value='none'>- select -</option>
                            </select>
                        </td>
                        <td width="30%" id='subweaponcell'>
                            <select id="subs">
                            </select>
                        </td>
                    </tr>
                </table>

                <table>
                    <tr id="toggle buttons">
                        <td>
                            <label style="display:none" id="TG DMG ADV"><input type="checkbox" >DMG ADV</label>
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td style="width: 70%;">
                            <div class="spacer">
                                <input type="range" min="1" max="20" value="1" id="modelsrange">
                            </div>
                        </td>
                        <td style="width: 30%">
                            <input type="text" value="1" id="modelstext">
                        </td>
                    </tr>
                </table>

                <p class="text" id="type">none</p>
                <p class="p">Ballistic</p>

                <div class="slidebox">
                    <table>
                        <tr id = "slidebox">
                            <td><input type="radio" name="4+" id="bs0" checked disabled><label for="bs0">4+</label></td>
                        </tr>
                    </table>
                </div>

            </td>
            <td class = 'main' id="middle">
                <p class="p">Faction</p>
                <select id="input2">
                    <option value="none">- select -</option>
                </select>
                <p class="p">Unit</p>

                <table class="sub">
                    <tr id="unitrow2">
                        <td width="70%">
                            <select id="unit2">
                                <option value='none'>- select -</option>
                            </select>
                        </td>
                        <td width="30%" id='subunitcell2'>
                            <select id="subunit2"></select>
                        </td>
                    </tr>
                </table>

                <p class="text" id="type2">none</p>
                <p class="p">Save</p>

                <table>
                    <tr id="savebox">
                        <td><input type="radio" name="save" id="save1" checked><label for="save1">6+</label></td>
                    </tr>
                </table>
            </td>
    </tr><tr>
            <td class='main' colspan="2" id="right">
                <button class="button" id="Shoot" name="Shoot"> Shoot </button>
                <span class="inline"><p class="text" id="Shots">none</p></span>
                <span class="inline"><p class="text" id="Hits">none</p></span>
                <span class="inline"><p class="text" id="Wounds">none</p></span>
                <span class="inline"><p class="text" id="Saves">none</p></span>
                <span class="inline"><p class="text" id="Damage">none</p></span>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
